<!DOCTYPE html>
<html ng-app="webchat">

<head>
    <title>Web Chat Room-Node.js/Angularjs</title>
    <link rel="stylesheet" type="text/css" href="css/new-style.css">
</head>

<body>
    <header>
        <div class="logo">WebChat</div>
        <div class="login" ng-controller="user-controller">
        	<a ng-hide="isLogin" href="#/login">Login</a>
        	<span ng-show="isLogin">Logged in as {{name}} <a href="#" ng-click="logout()">Logout</a></span>
        </div>
    </header>
    <div class="container">
        <div ng-view></div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
